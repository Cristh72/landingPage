<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <main>
        <header id="header">
            <img src="https://cdn.freelogodesign.org/files/22cd7f7888994e7a9bf2bf1e40c1825c/thumb/logo_200x200.png?v=638291715630000000" alt="RasQuokka" id="header-img">
            <nav id="nav-bar">
                <ul>
                    <li>
                        <a href="#Características" class="nav-link">Características</a>
                    </li>
                    <li>
                        <a href="#Función" class="nav-link">Función</a>
                    </li>
                    <li>
                        <a href="#Precios" class="nav-link">Precios</a>
                    </li>

                <input type="email" name="email" id="email" placeholder="xxxx@gmail.com" required>

        <section id="Función">
            <iframe id="videoS" width="560" height="315" src="https://www.youtube.com/embed/b_J9gqwHfEE?si=ALO3iTclwCvaXGFi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <section id="Precios"></section>
